<head>

<body>

<div id="map" style="position: absolute; top: 200px; left: 250px; width: 300px; height: 300px;"></div>
</div>

<script>
var OsmUrl = 'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
    OsmAttr = 'map data &copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors',
    Osm = L.tileLayer(OsmUrl, {maxZoom: 10, attribution: OsmAttr}),
    latlng = L.latLng(43.0530, 141.3705);

var map = L.map('map', {center: latlng, zoom: 15, layers: [Osm]});

</script>
